<!DOCTYPE html>
<head>
    <title>Halaman HTML Saya</title> 
    <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16" />
</head>
<body>
    <!-- ordered list-->
    <ol type="1">
        <li>Jenis Buah     :</li>
        <li>Jenis Makanan  :</li>
        <li>Gender         :</li>
    </ol>
    <!-- unordered list-->
    <ul>
        <li>Apel</li>
        <li>Nanas</li>
        <li>Jeruk</li>
        <li>Anggur</li>
    </ul>
    <!--nested list-->
    <ol type="A">
        <li>Jenis Buah :
            <ul>
                <li>Apel</li>
                <li>Nanas</li>
            </ul>
        </li>
        <li>Jenis Makanan :
            <ol type="1">
                <li>Nasi Goreng</li>
                <li>Nasi Pecel</li>
                <li>Soto Ayam</li>
            </ol>
        </li>
        <li>Gender :
            <ol type="a">
                <li>Laki-Laki</li>
                <li>Perempuan</li>
            </ol>
        </li>
    </ol>
</body>
